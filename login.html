<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="form-container">
            <form>
                <button class="google-btn" type="button">
                    <img src="assets/google-icon.svg" /> Sign in with Google
                </button>
                <div class="or">
                    <div></div>
                    <p>or</p>
                    <div></div>
                </div>
                <div class="input-group">
                    <input
                        type="text"
                        placeholder="Enter Username..."
                        required
                    />
                    <img src="/assets/user-solid.svg" alt="user icon" />
                </div>

                <div class="input-group">
                    <input
                        type="password"
                        placeholder="Enter Password..."
                        required
                    />
                    <img src="/assets/lock-solid.svg" alt="lock icon" />
                </div>

                <button class="btn" type="submit">Log in</button>
            </form>
        </div>
    </body>
</html>
